<section class="h-screen w-full">
  <header
    id="inicio"
    class="h-16 w-full flex items-center justify-between px-14 xl:px-40 py-10"
  >
    <div class="font-bold text-xl select-none">Matheus Brambila</div>
    <nav #navbar class="text-white">
      <div class="flex justify-between items-center">
        <button
          aria-label="abrir menu de navegação"
          class="sm:hidden text-3xl"
          (click)="toggleMenu()"
        >
          <i class="fa-solid fa-bars hover:rotate-90 duration-700"></i>
        </button>

        <ul class="hidden sm:flex space-x-8 text-lg">
          <li>
            <a href="#inicio" class="cursor-pointer hover:opacity-90">Inicio</a>
          </li>
          <li>
            <a href="#sobre" class="cursor-pointer hover:opacity-90">Sobre</a>
          </li>
          <li>
            <a href="#projeto" class="cursor-pointer hover:opacity-90"
              >Projetos</a
            >
          </li>
          <li>
            <a href="#contato" class="cursor-pointer hover:opacity-90"
              >Contato</a
            >
          </li>
        </ul>
      </div>

      <!-- Menu dropdown mobile -->
      @if(menuAberto){
      <ul
        class="fixed top-0 left-0 w-full flex flex-col items-center gap-6 bg-theme text-black font-bold text-xl p-6 sm:hidden transition-all duration-700 ease-in-out z-40"
      >
        <li
          class="flex w-full text-black hover:text-white p-2 hover:bg-black items-center justify-center rounded-md"
        >
          <a href="#inicio" (click)="fecharMenu()">Inicio</a>
        </li>
        <li
          class="flex w-full text-black hover:text-white p-2 hover:bg-black items-center justify-center rounded-md"
        >
          <a href="#sobre" (click)="fecharMenu()">Sobre</a>
        </li>
        <li
          class="flex w-full text-black hover:text-white p-2 hover:bg-black items-center justify-center rounded-md"
        >
          <a href="#projeto" (click)="fecharMenu()">Projetos</a>
        </li>
        <li
          class="flex w-full text-black hover:text-white p-2 hover:bg-black items-center justify-center rounded-md"
        >
          <a href="#contato" (click)="fecharMenu()">Contato</a>
        </li>
        <li>
          <button aria-label="fechar menu de navegação" (click)="fecharMenu()">
            <i
              class="fa-solid fa-xmark cursor-pointer text-4xl hover:rotate-180 hover:scale-125 duration-700"
            ></i>
          </button>
        </li>
      </ul>

      }
    </nav>
  </header>
  <div class="w-full flex items-center justify-center">
    <section class="flex gap-4 items-center mb-16 lg:mt-16">
      <button
        class="p-2 font-extrabold text-2xl transition-colors duration-300 text-laranja"
        (click)="setTheme('laranja')"
      >
        Laranja
      </button>

      <button
        class="p-2 font-extrabold text-2xl transition-colors duration-300 text-azul"
        (click)="setTheme('azul')"
      >
        Azul
      </button>
    </section>
  </div>
  <main
    class="w-full flex flex-col gap-16 lg:flex-row px-[55px] xl:px-40 lg:mt-20"
  >
    <div
      class="flex flex-col items-center justify-center gap-5 sm:mb-10 lg:mb-0 lg:w-1/2 lg:justify-start lg:items-start w-full relative"
    >
      <span
        class="select-none text-4xl font-bold sm:text-5xl lg:text-4xl xl:text-5xl sm:mt-10 2xl:text-7xl"
        >Ola
        <span
          class="select-none text-4xl text-theme xl:text-5xl transition-colors duration-300"
          >.</span
        ></span
      >
      <span
        class="select-none text-2xl sm:text-5xl lg:text-3xl xl:text-4xl 2xl:text-6xl sm:ml-6 lg:ml-16"
        >Eu sou Matheus</span
      >
      <div
        class="bg-theme h-[3px] w-32 sm:w-40 lg:w-[300px] absolute hidden sm:block sm:-mt-12 lg:left-[-245px] lg:mt-32 xl:mt-[141px]"
      ></div>
      <span
        class="select-none font-bold text-2xl sm:text-5xl lg:text-4xl xl:text-5xl 2xl:text-7xl"
        >Software Developer</span
      >
      <div class="flex gap-5 lg:gap-10 mt-8 lg:mt-16 mb-12">
        <button
          onclick="location.href='#projeto'"
          class="bg-theme border-2 border-theme p-4 px-6 rounded-md font-semibold hover:opacity-80"
        >
          Ver meus projetos
        </button>
        <button
          (click)="baixarCurriculo()"
          class="border-2 border-theme p-4 px-7 rounded-md font-semibold hover:opacity-80"
        >
          Meu Currículo
        </button>
      </div>
    </div>
    <div class="lg:w-1/2 w-full sm:mt-0 cursor-pointer">
      <div
        class="relative w-[280px] h-[280px] lg:w-[350px] lg:h-[350px] border-[16px] border-theme rounded-full mx-auto group overflow-visible animate-grow origin-center"
      >
        <!-- Fundo embaçado -->
        <div
          class="absolute inset-0 w-[300px] h-[300px] lg:w-[430px] lg:h-[430px] -translate-y-8 -translate-x-4 bg-theme opacity-30 rounded-full blur-3xl z-0"
        ></div>

        <!-- Imagem de perfil -->
        <img
          src="img.png"
          alt="foto de ferfil"
          class="absolute -translate-y-40 -translate-x-[-30px] lg:-translate-x-[-0px] lg:-translate-y-[100px] w-[200px] h-[450px] lg:w-full overflow-visible object-cover z-50 m-auto"
        />

        <!-- Setas giratórias -->
        <div
          class="absolute -inset-4 lg:-inset-8 animate-none group-hover:animate-rotate-once z-10"
        >
          <div
            class="absolute w-9 h-9 border-l-8 border-b-8 opacity-30 border-theme rotate-90 z-10 top-[20px] left-[-20px]"
          ></div>
          <div
            class="absolute w-9 h-9 border-r-8 border-b-8 opacity-30 border-theme z-10 -rotate-40 bottom-[20px] right-[-20px]"
          ></div>
        </div>
      </div>
    </div>
  </main>
  <app-skills></app-skills>
</section>
