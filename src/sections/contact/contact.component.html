<section id="contato" class="w-full px-20 mt-20 lg:mt-48 2xl:mt-60">
  <div class="flex relative">
    <div class="w-[200px] h-1 bg-theme absolute -left-[200px] top-[25px]"></div>
    <span class="text-3xl font-semibold ml-2">Contato</span>
  </div>
  <div class="w-full flex flex-col lg:flex-row gap-10">
    <div
      class="flex w-full md:w-1/2 mt-10 justify-center items-center mb-10 ls:mb-0"
    >
      <h4 class="text-5xl font-bold">
        Tem um projeto?<br />
        bora conversar!
      </h4>
    </div>
    <div class="w-full lg:w-1/2 flex justify-center">
      <div class="max-w-md w-full text-black">
        <form (ngSubmit)="handleSubmit()" class="space-y-5">
          <label class="block font-medium text-white">Escolha o canal:</label>
          <select
            [(ngModel)]="selectedOption"
            name="contactMethod"
            class="w-full p-2 text-gray-400 border-b-2 focus:outline-none cursor-pointer border-gray-500 rounded bg-transparent"
            required
          >
            <option value="" disabled>Selecione...</option>
            <option class="font-bold text-theme" value="email">Email</option>
            <option class="font-bold text-theme" value="whatsapp">
              whatsapp
            </option>
          </select>

          <label class="block font-medium text-gray-400">Mensagem:</label>
          <textarea
            [(ngModel)]="message"
            name="message"
            rows="2"
            maxlength="300"
            class="w-full p-2 border-b-2 bg-transparent text-gray-400 border-gray-500 rounded"
            required
          ></textarea>
          <!-- campo para previnir boots-->
          <input
            type="text"
            name="honeypot"
            style="display: none"
            [(ngModel)]="honeypot"
          />

          <button
            type="submit"
            class="w-full lg:w-1/3 bg-theme text-white py-2 rounded hover:opacity-80"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
